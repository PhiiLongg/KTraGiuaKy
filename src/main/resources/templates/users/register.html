<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
    }
    .container {
        background-color: #ffffff;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    .form-group label {
        font-weight: bold;
    }
    .form-control {
        height: 50px;
    }
    .btn-primary {
        height: 50px;
        font-size: 1.2rem;
        font-weight: bold;
    }
    .text-info {
        text-decoration: none;
    }
    .text-info:hover {
        text-decoration: underline;
    }
  </style>
</head>
<body>
<section layout:fragment="content" class="container mt-5">
  <h1 class="mb-4 text-center">Register</h1>
  <form id="registrationForm" th:action="@{/register}" method="post" class="row g-3">
    <div th:if="${errors}" class="alert alert-danger" role="alert">
      <ul class="list-unstyled">
        <li th:each="error : ${errors}" th:text="${error}"></li>
      </ul>
    </div>
    <div class="col-md-6">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email"
             placeholder="Enter your email" required>
    </div>
    <div class="col-md-6">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" name="username"
             placeholder="Enter your username" required>
    </div>
    <div class="col-md-6">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password"
             name="password" placeholder="Enter your password" required>
    </div>
    <div class="col-md-6">
      <label for="passwordConfirm" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" id="passwordConfirm"
             name="passwordConfirm" placeholder="Confirm Password" required>
    </div>
    <div class="col-md-6">
      <label for="phone" class="form-label">Phone</label>
      <input type="tel" class="form-control" id="phone" name="phone"
             placeholder="Enter your phone" required>
    </div>
    <div class="col-md-6">
      <label for="address" class="form-label">Address</label>
      <input type="text" class="form-control" id="address" name="address"
             placeholder="Enter your address">
    </div>
    <div class="col-md-6">
      <label for="birthdate" class="form-label">Birthdate</label>
      <input type="date" class="form-control" id="birthdate" name="birthdate"
             th:value="${user.birthdate}">
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary btn-lg btn-block">Sign up</button>
    </div>
    <div class="col-12 text-center">
      <p class="mt-3 mb-0">Already have an account? <a class="text-info" th:href="@{/login}">Login here</a></p>
    </div>
  </form>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Function to validate password and confirmation match
  function validatePassword() {
      var password = document.getElementById("password").value;
      var confirmPassword = document.getElementById("passwordConfirm").value;

      if (password !== confirmPassword) {
          alert("Vui lòng nhập lại mật khẩu.");
          return false;
      }
      return true;
  }

  // Attach validation to the form submit event
  document.getElementById("registrationForm").onsubmit = function () {
      return validatePassword();
  };
</script>
</body>
</html>
